<body>
  <div class="container">
    <div *ngIf="!auth.verificaLogado()" class="d-flex justify-content-center">
      <div class="alert alert-warning text-center mt-4 w-25">
        <p><strong>Você não tem permissão para cadastrar novos clientes.</strong></p>
      </div>
    </div>

    <div class="container-produto">
      <div class="container">
        <div class="header">
          <span>Clientes</span>
          <button type="submit" (click)="CreateCliente()" id="new">Incluir</button>
        </div>

        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th style="width:30%">Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Documento</th>
                <th class="acao">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.telefone}}</td>
                <td>{{cliente.cpf}}</td>
                <td class="acao">
                  <button><i class='bx bx-show' (click)="ViewCliente(cliente)"></i></button>
                  <button><i class='bx bx-edit' (click)="EditCliente(cliente)"></i></button>
                  <button><i class='bx bx-trash' (click)="DeleteCliente(cliente)"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
